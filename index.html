<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">

    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="header" class="container text-center p-3"></div>

    <div class="row">
        <div class="col pt-2">
            <h1>Tic Tac Toe</h1>
            <p>Tic-tac-toe is a simple, two-player game. This game uses ghosts and pumpkins in 
                the place of Xs and Os.</p>
        </div>
    </div>

    <div class="row pt-2">
        <div class="col fs-2">Player 1 - ðŸ‘»</div>
        <div class="col fs-2"></div>
        <div class="col fs-2">Player 2 - ðŸŽƒ</div>
    </div>

    <h2 id="turnDisplay">It's ðŸ‘»'s turn!</h2>
    <div class="grid">
        <!-- Your cells go here -->
    </div>


    <div id="alertStart" class="alert alert-info text-center m-0 ms-5me-5 fs-3" role="alert">
       Player 1 Start!
      </div>

      <div id="alertWinner" class="alert alert-info text-center m-0 ms-5me-5 fs-3" role="alert">
        
       </div>

       <div id="alertDraw" class="alert alert-info text-center m-0 ms-5me-5 fs-3" role="alert">
        Game over! It's a DRAW!
       </div>



    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div id="game">
            <div class="row">
                <div class="col cell" id="1"></div>
                <div class="col cell border-start border-end" id="2"></div>
                <div class="col cell" id="3"></div>
            </div>

            <div class="row">
                <div class="col cell border-top border-bottom" id="4"></div>
                <div class="col cell border-top border-bottom border-start border-end" id="5"></div>
                <div class="col cell border-top border-bottom" id="6"></div>
            </div>

            <div class="row">
                <div class="col cell" id="7"></div>
                <div class="col cell border-start border-end" id="8"></div>
                <div class="col cell" id="9"></div>
            </div>           
        </div>
    </main>

    <div class="d-grid col-2 gap-3 mx-auto pt-4"></div>
    <button id="startBtn" type="button" class="btn btn-info">Start</button>
    <button id="restartBtn" type="button" class="btn btn-dark">Restart</button>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="tictactoe.js"></script>
</body>
</html>
